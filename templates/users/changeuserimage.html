{% extends 'blog/index.html' %}

{% block title %}更改头像{% endblock %}

{% block header %}
    <div class="logo" style="width: 200px;">
      <a href="">
          <img src="/static/images/mylogo.png" alt="">
      </a>
  </div>
    <nav id="topnav">
    <ul>
        <a href="/" style="text-decoration: none;">
            放弃修改
        </a>
        <a href="" style="text-decoration: none;">
            修改头像
        </a>
    </ul>
    <script src="/static/js/silder.js"></script>
  </nav>
{% endblock %}

{% block article %}
<div id="change-image" class="well clearfix" style="width: 1000px;margin: 0 auto;background-color: white;border: 0">
    <h1>头像设置</h1>
    <div class="panel-body">
        <form role="form" id="upload-image-form" action="{% url 'updateimage' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group">
                <label class="control-label">当前头像：</label>
                <img src="{{ MEDIA_URL }}{{ user.image }}" width="250px" height="250px">
                <div class="col-md-9">
                    {{ form.as_p }}
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-3 col-md-9">
                    <button class="btn btn-primary" type="submit">上传头像</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
